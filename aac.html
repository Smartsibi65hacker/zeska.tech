<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAC â€” Roll Numbers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #07060b;
      --bg-2: #0d0a14;
      --accent: #6366f1;
      --glow: #a855f7;
      --shadow: 0 0 20px rgba(168, 85, 247, 0.4);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background:
        radial-gradient(900px 700px at 100% 0%, rgba(99, 102, 241, 0.1), transparent),
        radial-gradient(900px 700px at 0% 100%, rgba(168, 85, 247, 0.1), transparent),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      padding: 40px 10px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      color: var(--accent);
      text-shadow: 0 0 15px var(--glow);
      letter-spacing: 1px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
      justify-items: center;
    }

    .glow-btn {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(168, 85, 247, 0.3);
      color: #fff;
      font-weight: 600;
      font-size: 0.9rem;
      padding: 14px 0;
      width: 100%;
      max-width: 140px;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(168, 85, 247, 0.2), var(--shadow);
      overflow: hidden;
    }

    .glow-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, var(--glow), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .glow-btn:hover::before {
      opacity: 1;
      animation: lightMove 1.5s infinite linear;
    }

    @keyframes lightMove {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }

    .glow-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.5), inset 0 0 10px rgba(168, 85, 247, 0.2);
      border-color: var(--glow);
    }

    /* Floating soft neon glow animation */
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .glow-btn:nth-child(odd) {
      animation: floaty 4s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.05s);
    }

    .glow-btn:nth-child(even) {
      animation: floaty 5s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.05s);
    }

    /* Scrollbar style */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(168, 85, 247, 0.4);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ“ AAC Roll Numbers</h1>
  <div class="button-container" id="btnContainer"></div>

  <script>
    const container = document.getElementById("btnContainer");

    // Create 60 glowing buttons dynamically
    for (let i = 1; i <= 60; i++) {
      const rollNum = `23CSC${(100 + i).toString().padStart(3, "0").slice(-3)}`;
      const btn = document.createElement("button");
      btn.className = "glow-btn";
      btn.style.setProperty("--i", i);
      btn.textContent = rollNum;

      // Optional: add click behavior
      btn.addEventListener("click", () => {
        alert(`You clicked ${rollNum}`);
      });

      container.appendChild(btn);
    }
  </script>

</body>
</html>
