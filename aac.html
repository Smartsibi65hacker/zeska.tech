<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ---------- GLOBAL ---------- */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Poppins", sans-serif;
    background: #f2f2f7;
    color: #1c1c1e;
}

/* ---------- HEADER ---------- */
header {
    text-align: center;
    padding: 28px 10px;
    background: #ffffffdd;
    backdrop-filter: blur(20px);
    color: #111;
    font-size: 30px;
    font-weight: 800;
    border-bottom: 1px solid #e5e5ea;
    position: sticky;
    top: 0;
    z-index: 10;
}

/* ---------- SEARCH BAR ---------- */
.search-box {
    width: 90%;
    max-width: 500px;
    margin: 18px auto;
}
.search-box input {
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid #d1d1d6;
    background: #fff;
    font-size: 17px;
}
.search-box input:focus {
    border-color: #007aff;
    box-shadow: 0 0 0 4px #007aff30;
    outline: none;
}

/* ---------- TITLES ---------- */
.section-title {
    text-align: center;
    margin-top: 45px;
    font-size: 22px;
    font-weight: 700;
    color: #3a3a3c;
}

/* ---------- PROJECT CARDS ---------- */
.container {
    width: 94%;
    max-width: 1200px;
    margin: 20px auto 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}
.card {
    background: #fff;
    padding: 20px;
    border-radius: 20px;
    border: 1px solid #e5e5ea;
    box-shadow: 0 2px 8px #0001;
    transition: 0.25s ease;
    cursor: pointer;
}
.card:hover {
    transform: scale(1.015);
    box-shadow: 0 6px 16px #0002;
}
.card p {
    font-size: 16px;
    font-weight: 600;
}

/* ---------- AAC PAGE ---------- */
#aacPage {
    display: none;
    padding: 30px 10px 60px;
}

/* AAC heading */
#aacPage h1 {
    text-align: center;
    font-size: 32px;
    font-weight: 800;
    margin-bottom: 20px;
    color: #007aff;
}

/* Back button */
.back-btn {
    margin: 10px auto 25px;
    display: block;
    background: #007aff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
}
.back-btn:hover {
    background: #0060d6;
}

/* AAC button grid */
.dept-btn, .roll-btn {
    padding: 14px;
    background: #ffffff;
    border: 1px solid #d1d1d6;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    text-align: center;
    transition: 0.2s ease;
}
.dept-btn:hover, .roll-btn:hover {
    background: #f1f1f5;
}

/* Grid containers */
#aacDeptContainer, #aacRollContainer {
    max-width: 900px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}

/* ---------- RESPONSIVE FIXES FOR ALL DEVICES ---------- */
@media (max-width: 480px) {
    header { font-size: 22px; padding: 20px 8px; }
    .section-title { font-size: 18px; margin-top: 30px; }
    .container { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); }
    .card { padding: 16px; border-radius: 16px; }
    .card p { font-size: 14px; }
    #aacDeptContainer, #aacRollContainer {
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 10px;
    }
    .dept-btn, .roll-btn {
        padding: 10px;
        font-size: 14px;
        border-radius: 10px;
    }
    .back-btn {
        padding: 10px 16px;
        font-size: 14px;
        border-radius: 10px;
    }
}
</style>

<script>
/* ---------- SEARCH PROJECTS ---------- */
function searchProjects() {
    let input = document.getElementById("search").value.toLowerCase();
    let cards = document.getElementsByClassName("card");

    for (let i = 0; i < cards.length; i++) {
        let text = cards[i].innerText.toLowerCase();
        cards[i].style.display = text.includes(input) ? "block" : "none";
    }
}

/* ---------- PAGE SWITCHING ---------- */
function openAAC() {
    document.getElementById("mainPage").style.display = "none";
    document.getElementById("aacPage").style.display = "block";
}
function goBack() {
    document.getElementById("aacPage").style.display = "none";
    document.getElementById("mainPage").style.display = "block";
}
function goToProjects() {
    document.getElementById("aacPage").style.display = "none";
    document.getElementById("mainPage").style.display = "block";
}

/* ---------- AAC ROLL NUMBER SYSTEM ---------- */
const depts = {
    "CSC": { prefix: "23CSC", start: 101, end: 160 },
    "BCA": { prefix: "23BCA", start: 101, end: 140 },
    "IT":  { prefix: "23ITM", start: 101, end: 150 },
    "MCA": { prefix: "24MCA", start: 101, end: 130 }
};

const razorLink = "https://pages.razorpay.com/pl_RReYKatuRI8J8E/view";

function loadDepartments() {
    let c = document.getElementById("aacDeptContainer");
    c.innerHTML = "";

    Object.keys(depts).forEach(d => {
        let btn = document.createElement("div");
        btn.className = "dept-btn";
        btn.innerText = d;
        btn.onclick = () => loadRolls(d);
        c.appendChild(btn);
    });
}

function loadRolls(dept) {
    let container = document.getElementById("aacRollContainer");
    container.innerHTML = "";

    let { prefix, start, end } = depts[dept];

    for (let n = start; n <= end; n++) {
        let div = document.createElement("div");
        div.className = "roll-btn";
        div.innerText = prefix + n;
        div.onclick = () => window.open(razorLink, "_blank");
        container.appendChild(div);
    }

    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

window.onload = function() {
    loadDepartments();
    renderProjects("webContainer",webProjects);
    renderProjects("mobileContainer",mobileProjects);
    renderProjects("aiContainer",aiProjects);
};
</script>
</head>
