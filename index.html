<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZESKA â€” Dynamic Neon Stones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#06050a;
      --bg-2:#0e0c18;
      --accent:#a855f7;
      --shadow:0 18px 60px rgba(0,0,0,.6);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(800px 600px at 80% -10%, rgba(168,85,247,.08), transparent),
        radial-gradient(900px 700px at -10% 110%, rgba(110,231,255,.04), transparent),
        linear-gradient(180deg,var(--bg-1),var(--bg-2));
      overflow:hidden;
      color:#fff;
    }

    .stage-center{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }

    #mainBtn{
      background:linear-gradient(180deg,#070708,#0b0b0f);
      color:#fff;
      border:none;
      padding:22px 46px;
      font-size:clamp(28px,6vw,56px);
      font-weight:900;
      border-radius:56px;
      cursor:pointer;
      box-shadow: 0 24px 60px rgba(0,0,0,.7), 0 0 40px rgba(168,85,247,.3);
      letter-spacing:.15em;
      transition:all .8s ease;
    }
    #mainBtn:active{transform:scale(.97)}

    .stones{
      margin-top:60px;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:28px;
      opacity:0;
      transform:scale(.8);
      transition:opacity .8s ease, transform .8s ease;
    }

    .stones.visible{opacity:1; transform:scale(1);}

    .stone{
      width:120px; height:120px;
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      text-transform:uppercase;
      cursor:pointer;
      position:relative;
      color:#fff;
      letter-spacing:.05em;
      background:#111;
      box-shadow: 0 0 20px rgba(255,255,255,.08);
      transition: all .5s ease;
      overflow:hidden;
    }

    .stone::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      background:linear-gradient(145deg,rgba(255,255,255,0.15),transparent);
      opacity:.3;
      mix-blend-mode:overlay;
    }

    .stone.glow::after{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:inherit;
      background:var(--clr);
      filter: blur(25px);
      opacity:.6;
      animation:pulse 2.5s infinite ease-in-out;
      z-index:-1;
    }

    @keyframes pulse{
      0%,100%{opacity:.6; filter:blur(20px);}
      50%{opacity:1; filter:blur(35px);}
    }

    .stone:hover{
      transform:scale(1.08) translateY(-8px);
      box-shadow:0 0 35px var(--clr);
    }

    @keyframes floatUp {
      from { transform:translateY(100px) scale(.8); opacity:0; }
      to { transform:translateY(0) scale(1); opacity:1; }
    }

    .stone.animate{
      animation: floatUp .8s forwards;
    }

    @media(max-width:700px){
      .stone{width:90px;height:90px;font-size:12px}
    }
  </style>
</head>
<body>

  <div class="stage-center">
    <button id="mainBtn">ZESKA</button>
    <div class="stones" id="stones"></div>
  </div>

  <script>
    // ðŸª¨ Dynamic Stones â€” now includes "Testers" button
    const stonesData = [
      { name: "Hack",  color: "#ff4747", link: "hack.html" },
      { name: "Stock", color: "#00e676", link: "stock.html" },
      { name: "Tech",  color: "#a855f7", link: "tech.html" },
      { name: "Login", color: "#facc15", link: "login.html" },
      { name: "AAC",   color: "#3b82f6", link: "aac.html" },
      { name: "Find",  color: "#ff00c3", link: "find.html" },
      // âœ… New "Testers" button
      { name: "Testers", color: "#00bcd4", link: "https://play.google.com/apps/internaltest/4701507787172307121" }
    ];

    const stonesContainer = document.getElementById('stones');
    const mainBtn = document.getElementById('mainBtn');

    stonesData.forEach((stone, i) => {
      const div = document.createElement('div');
      div.className = 'stone glow';
      div.style.setProperty('--clr', stone.color);
      div.innerHTML = `<span>${stone.name}</span>`;
      div.addEventListener('click', ()=>window.open(stone.link, '_blank'));
      stonesContainer.appendChild(div);
    });

    function startSequence(e){
      if(e && e.cancelable) e.preventDefault();
      mainBtn.style.transform='translateY(-200vh) scale(.2)';
      mainBtn.style.opacity='0';
      setTimeout(()=>{
        stonesContainer.classList.add('visible');
        const all = document.querySelectorAll('.stone');
        all.forEach((s,i)=>setTimeout(()=>s.classList.add('animate'), 200*i));
      },600);
    }

    mainBtn.addEventListener('click', startSequence);
  </script>

</body>
</html>
