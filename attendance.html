<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance - Zeska Billing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; }
    .header {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }
    .staff-buttons {
      position: absolute;
      top: 15px;
      right: 20px;
    }
    .staff-buttons a {
      margin-left: 10px;
    }
    .table-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="header">
    <h3>üìù Attendance</h3>
    <p>Mark staff attendance for today</p>
    <!-- ‚úÖ Staff Manage Buttons -->
    <div class="staff-buttons">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfUCDNIj4Zfm5MclhqY-IzCzragI-UWfLQgU80qqVc-AvzDWQ/viewform?usp=header" 
         target="_blank" class="btn btn-sm btn-light">‚ûï Add Staff</a>
      <a href="https://docs.google.com/forms/d/1NjJkK-E2B2mPs3HrGbTiT4DnOhT6DzbfW5Y6VO2WNGg/edit?pli=1#responses" 
         target="_blank" class="btn btn-sm btn-warning">üëÄ View/Edit Staff</a>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-bordered">
      <thead class="table-primary">
        <tr>
          <th>Staff Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>
    <div class="text-center">
      <button id="saveBtn" class="btn btn-success px-4">‚úÖ Save Attendance</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getFirestore, doc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  // ‚úÖ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCycwfIfSaNsNW8wPqBZL27Z4PJAXB2WIU",
    authDomain: "zeska-billing.firebaseapp.com",
    projectId: "zeska-billing",
    storageBucket: "zeska-billing.firebasestorage.app",
    messagingSenderId: "285841508539",
    appId: "1:285841508539:web:0e7d0b64be33693a4a019e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ‚úÖ Load staff list from Firestore (collection: staff)
  async function loadStaff() {
    const staffSnap = await getDocs(collection(db, "staff"));
    let table = document.getElementById("attendanceTable");
    table.innerHTML = "";

    staffSnap.forEach((docSnap) => {
      let staff = docSnap.data();
      let row = `
        <tr>
          <td>${staff.name}</td>
          <td>
            <select class="form-select">
              <option>Present</option>
              <option>Absent</option>
              <option>Leave</option>
            </select>
          </td>
        </tr>
      `;
      table.innerHTML += row;
    });
  }

  loadStaff();

  // ‚úÖ Save Attendance
  document.getElementById("saveBtn").addEventListener("click", async () => {
    let rows = document.querySelectorAll("#attendanceTable tr");
    let today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD
    let attendanceData = {};

    rows.forEach(row => {
      let name = row.querySelector("td").innerText;
      let status = row.querySelector("select").value;
      attendanceData[name] = status;
    });

    await setDoc(doc(db, "attendance", today), attendanceData);

    alert("‚úÖ Attendance saved for " + today);
  });
</script>

</body>
</html>
