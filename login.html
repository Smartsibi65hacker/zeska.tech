<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeska Billing - MPIN Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      color: white;
    }
    .login-card h3 {
      margin-bottom: 25px;
      font-weight: bold;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 4px;
    }
    .form-control::placeholder {
      color: #ddd;
      letter-spacing: 0;
    }
    .form-control:focus {
      box-shadow: 0 0 10px #0d6efd;
    }
    .btn-login {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      border: none;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px;
      transition: transform 0.2s;
      font-size: 1.1rem;
    }
    .btn-login:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #6610f2, #0d6efd);
    }
    #msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3>üíº Zeska Billing</h3>

    <!-- MPIN Input -->
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-key"></i></span>
      <input id="mpin" type="password" maxlength="4" class="form-control" placeholder="Enter MPIN">
    </div>

    <!-- Login Button -->
    <button class="btn btn-login w-100" onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

  <script>
    function login() {
      const mpin = document.getElementById("mpin").value.trim();

      // ‚úÖ Only MPIN "5161" is accepted
      if (mpin === "5161") {
        document.getElementById("msg").innerText = "‚úÖ Access Granted!";
        setTimeout(() => {
          window.location.href = "billing.html"; // redirect to billing page
        }, 800);
      } else {
        document.getElementById("msg").innerText = "‚ùå Invalid MPIN!";
      }
    }

    // Press Enter to Login
    document.getElementById("mpin").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>
</body>
</html>
